<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Studio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #0f172a; 
            color: #f8fafc; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 600px; width: 100%; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; color: #8b5cf6; }
        p.subtitle { color: #94a3b8; margin-bottom: 30px; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { 
            flex: 1; padding: 15px; border-radius: 8px; border: 1px solid #334155;
            background: #1e293b; color: white; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #8b5cf6; box-shadow: 0 0 10px rgba(139, 92, 246, 0.3); }
        
        button { 
            padding: 15px 25px; background: #7c3aed; color: white; border: none; 
            border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        button:hover { background: #6d28d9; transform: translateY(-2px); }
        button:disabled { background: #4b5563; cursor: not-allowed; }

        .image-card {
            margin-top: 30px; background: #1e293b; padding: 15px; border-radius: 12px;
            border: 1px solid #334155; min-height: 300px; display: flex; 
            align-items: center; justify-content: center; position: relative;
        }
        #result { max-width: 100%; border-radius: 8px; display: none; }
        
        .loader {
            border: 4px solid #334155; border-top: 4px solid #8b5cf6;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Studio</h1>
        <p class="subtitle">Enter a prompt to create something unique.</p>

        <div class="input-group">
            <input type="text" id="prompt" placeholder="A futuristic city in the clouds...">
            <button id="genBtn" onclick="createImage()">Generate</button>
        </div>

        <div class="image-card">
            <div class="loader" id="loader"></div>
            <p id="placeholder" style="color: #64748b;">Your masterpiece will appear here</p>
            <img id="result" alt="AI Generated Image">
        </div>
    </div>

    <script>
        async function createImage() {
            const promptInput = document.getElementById("prompt");
            const img = document.getElementById("result");
            const loader = document.getElementById("loader");
            const btn = document.getElementById("genBtn");
            const placeholder = document.getElementById("placeholder");

            if (!promptInput.value) return alert("Please type a description!");

            // UI Feedback
            btn.disabled = true;
            loader.style.display = "block";
            img.style.display = "none";
            placeholder.style.display = "none";

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptInput.value })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || "Failed to generate image");
                }

                const blob = await response.blob();
                img.src = URL.createObjectURL(blob);
                img.style.display = "block";
            } catch (err) {
                alert(err.message);
                placeholder.style.display = "block";
            } finally {
                btn.disabled = false;
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
